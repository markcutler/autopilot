- hosts: localhost
  become_user: root

  tasks:
    - name: Install required packages
      become: yes
      apt:
        pkg:
          - build-essential
          - ca-certificates
          - clang
          - clang-format
          - clang-tidy
          - cmake
          - gcc
          - git
          - g++
          - libgtest-dev
          - pip3
        update_cache: true
        state: present

    - name: Install pip packages
      become: yes
      pip:
        name:
          - gitpython
