- hosts: localhost
  become_user: root

  tasks:
    - name: Install required packages
      apt:
        pkg:
          - build-essential
          - ca-certificates
          - clang
          - clang-format
          - clang-tidy
          - cmake
          - gcc
          - git
          - g++
          - libgtest-dev
        update_cache: true
        state: present